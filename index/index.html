<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des cocktail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .cocktail {
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Liste des Utilisateurs</h1>
    <div id="cocktail-list"></div>
    <button onclick="window.location.href='page2.html'">Rafraîchir</button>

    <script>
        // URL de votre API
        const apiUrl = 'http://localhost:3000/cocktails';

        // Fonction pour récupérer les utilisateurs
        async function fetchcocktails() {
            try {
                const response = await fetch(apiUrl);
                const cocktails = await response.json();
                
                // Afficher les utilisateurs
                const cocktailList = document.getElementById('cocktail-list');
                cocktails.forEach(cocktail => {
                    const cocktailDiv = document.createElement('div');
                    cocktailDiv.className = 'cocktail';
                    cocktailDiv.textContent = `ID: ${cocktail.id}, Nom: ${cocktail.name}, instructions: ${cocktail.instructions}`;
                    cocktailList.appendChild(cocktailDiv);
                });
            } catch (error) {
                console.error('Erreur lors de la récupération des utilisateurs:', error);
            }
        }

        // Appeler la fonction au chargement de la page
        fetchcocktails();

        
    </script>

</body>
</html>
