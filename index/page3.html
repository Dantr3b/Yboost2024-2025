<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des ingredient</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .main{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    
    <button onclick="window.location.href='index.html'">Retour à la liste</button> <!-- Retour à la page précédente -->
    <h1>chercher par ingredient</h1>

    <div class="main">
        <div class="ingredient_list"></div>
        
        <br>
        <div class="ingredient-selct">
            <h1>ingredient selectionner</h1>
            <div id="ingredient-selected"></div>
        </div>
        <br>
        <div class="cocktail">
            <h1>cocktail</h1>
            <div id="cocktail-list"></div>
        </div>
    </div>

    <script>
        const apiUrl = 'http://localhost:3000/ingredient';
        var ingredientSelected = [];
    
        async function fetchIngredients() {
            document.querySelector('.ingredient_list').innerHTML = "";
            try {
                const response = await fetch(apiUrl);
                const ingredients = await response.json();
                
                const ingredientList = document.querySelector('.ingredient_list');
                ingredients.forEach(ingredient => {
                    const ingredientDiv = document.createElement('div');
                    ingredientDiv.className = 'ingredient';
                    ingredientDiv.innerHTML = `Nom: ${ingredient.name} <button onclick="ajouter(${ingredient.id}, '${ingredient.name}')">Ajouter</button>`;
                    ingredientList.appendChild(ingredientDiv);
                });
            } catch (error) {
                console.error('Erreur lors de la récupération des ingrédients:', error);
            }
        }
    
        function ajouter(id, name) {
            ingredientSelected.push(id);
            console.log(ingredientSelected);
    
            const ingredientDiv = document.createElement('div');
            ingredientDiv.className = 'ingredient-add';
            ingredientDiv.id = `ingredient-${id}`; // ID unique pour chaque ingrédient ajouté
            ingredientDiv.innerHTML = `Nom: ${name} <button onclick="supprimer(${id})">Supprimer</button>`;
            
            document.getElementById('ingredient-selected').appendChild(ingredientDiv);
    
            searchCocktail(ingredientSelected);
        }
    
        function supprimer(id) {
            // Retirer l'ingrédient de la liste des ingrédients sélectionnés
            ingredientSelected = ingredientSelected.filter(ingredientId => ingredientId !== id);
            console.log(ingredientSelected);
    
            // Supprimer l'élément HTML correspondant
            const ingredientDiv = document.getElementById(`ingredient-${id}`);
            if (ingredientDiv) {
                ingredientDiv.remove();
            }
    
            // Relancer la recherche de cocktails avec les ingrédients mis à jour
            searchCocktail(ingredientSelected);
        }
    
        function searchCocktail(id) {
            console.log(id);
            const apiUrl = 'http://localhost:3000/cocktails/searchbyingredients?ingredients=' + id;
            fetch(apiUrl)
            .then(response => response.json())
            .then(cocktails => {
                const cocktailList = document.getElementById('cocktail-list');
                cocktailList.innerHTML = ''; 
    
                cocktails.forEach(cocktail => {
                    const cocktailDiv = document.createElement('div');
                    cocktailDiv.className = 'cocktail';
                    cocktailDiv.textContent = `Nom: ${cocktail.cocktailName}, Ingrédients: ${cocktail.ingredientNames}`;
                    cocktailList.appendChild(cocktailDiv);
                });
            })
            .catch(error => {
                console.error(error);
            });
        }
    
        window.onload = fetchIngredients;
    </script>
